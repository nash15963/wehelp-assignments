    <title>week_1</title>
    <style>
        a {
            padding: 10px;
        }
        p {
            margin: 4px 0px 8px 0px;}
       
        .title_col{
            background-color: gray;
            padding: 5px;
            display: flex;
            font-size: 20px;

        }
        .title_name{
            flex: auto;
            text-align:left;
        }

        .title_item{
            flex: auto;
            text-align:right;
        }
        .showmenu{
            display: none;
        }
        .welcome{
            margin: 0px;
            width: 100%;
            height: 300px;
            background-color: rgba(240, 131, 6, 0.938);
            text-align: center;
            line-height: 300px;

        }
        .content_outter_box{
            display: flex;
            justify-content: center;

        }

        .content_inner_box{
            flex: none;
            width: 1200px;
            /*background-color: turquoise;*/
            /*自己當一個外盒*/
            flex-wrap: wrap;
            display: flex;

            justify-content: space-between;   /*貼齊兩邊邊框，並且平分內距*/
            align-items: stretch; /*垂直對齊*/
            
        }
        
        .img_box{

            font-size: 20px;
            text-align: center;
            flex: none;
            margin: 10px ;
            width: 23%;
            height: auto;          
            background-color: rgb(230, 120, 17); 
        }
        

        img {
            max-width: 100%; 
            height: auto;
            
            background-position:center center;
        }
        @media (max-width:1200px) {
            .content_inner_box{
                max-width: 90%; 
            }
            .img_box{
                margin-left: auto;
                margin-right: auto;
                width: 45%; 

    }
}
        @media (max-width:600px) {
            .welcome{
                line-height: 370px;
            }
            .content_inner_box{
                width: 90%; }
            .img_box{
                margin-left: auto;
                margin-right: auto;
                width: 90%;}
            .title_col{
                position: fixed;
                width: 100%;
                background: gray;}
            
            .title_item{
                max-height: 0px;
                overflow: hidden;
                /* 取消 display: flex; */
                display: block;
                /* 設定絕對定位 */
                position: absolute;
                top: 81px;
                /* 選單滿版呈現，也可以設定 left:0; right:0; */
                width: 100%;
                text-align: center;
                background: #0F222B;
                transition: max-height .8s;

            }
            .title_name{
                color: #0F222B;
                padding: 1em;
                text-decoration: none;

            }
            .showmenu {
                display: block;
                max-width: 5%;
                height: auto;
                padding: 1em;
                text-decoration: none;}
            
            }



    </style>
</head>
